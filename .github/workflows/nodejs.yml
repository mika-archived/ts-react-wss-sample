name: test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Use Yarn
        run: |
          curl -o- -L https://yarnpkg.com/install.sh | bash
      - name: yarn install, build, and test
        run: |
          yarn install --frozen-lockfile
          yarn test
        env:
          CI: true
